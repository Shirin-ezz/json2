<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List from JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Song List from JSON File</h1>
    <div id="song-list"></div> <!-- This is where the song data will be displayed -->

    <script>
        // Fetch the JSON data using jQuery's $.get
        $.get("songs.json", function(data) {
            let output = '';

            // Loop through each song and generate HTML content
            data.forEach(song => {
                output += `
                    <p>
                        <strong>${song.title}</strong><br>
                        Artist: ${song.artist}<br>
                        Genre: ${song.genres.join(', ')}<br>
                        Released: ${song.year}
                    </p>`;
            });

            // Insert the generated HTML into the page
            document.getElementById('song-list').innerHTML = output;
        });
    </script>
</body>
</html>
